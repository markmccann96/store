spring:
  datasource:
    url: jdbc:h2:mem:store;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop         # let Hibernate create schema for tests
    properties:
      hibernate:
        globally_quoted_identifiers: true  # safer with reserved names like "order"
  liquibase:
    enabled: false                  # disable Liquibase for unit tests